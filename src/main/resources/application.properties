#Archivo de configuracion de la aplicacion
#linea de codigo para cambiar el puerto por default de la aplicacion
#server.port=9090
#logging.level.root=INFO#si queremos cambiar algo de loggin
#cambiar el nivel del paquete
#loggin.level.com.LuisBautista=DEBUG
loggin.pattern.dateformat=hh:mm
#desabilitar info que se envia a log
spring.main.banner-mode=off
spring.thymeleaf.cache=false
#index.saludo=Hola desde application.properties
#Conexion Mysql
spring.datasource.url=jdbc:mysql://localhost/test1?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrival=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#mostrar SQL que se esta ejecuntando
spring.jpa.properties.hibernate.format_sql=true
loggin.level.org.hibernate.SQL=DEBUG
loggin.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
